<!DOCTYPE html>
<html>
    <head>
        <title>Where to Watch?</title>
        <link href="/src/project/src/css/app.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <h1>Results</h1>
        <ul>
            {{range .Results}}
                <li>{{.Name}}</li>
                <li><img src={{.Picture}}/></li>
                <ul>
                {{range .Location}}
                    <a href={{.URL}}><button>{{.LocationName}}</button></a>
                {{end}}
                </ul>
            {{end}}
        </ul>
        
    </body>
</html>
