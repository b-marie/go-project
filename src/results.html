<!DOCTYPE html>
<html>
    <head>
        <title>Where to Watch?</title>
        <link href="/app.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body style="background: rgb(224, 220, 218); font-family: 'Roboto', sans-serif; color: rgb(36, 40, 49);
    text-align: center;">
        <h1>Results</h1>
        <a href="/"><button style="padding: 10px; border-radius: 5px; background-color: rgb(17, 132, 154); color: white;">Back</button></a>
        <ul style="list-style-type: none;">
            {{range .Results}}
                <li style="margin: 20px">{{.Name}}</li>
                <li><img style="width: 300px; height: auto; border: 3px solid black;" src={{.Picture}}/></li>
                <ul>
                {{range .Location}}
                    <a href={{.URL}}><button style="padding: 10px; border-radius: 5px; background-color: rgb(17, 132, 154); color: white;">{{.LocationName}}</button></a>
                {{end}}
                </ul>
            {{end}}
        </ul>
        
    </body>
</html>
